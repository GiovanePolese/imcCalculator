<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <table class="imc-table">
      <thead>
        <tr class="table-header">
        <th>Nome</th>
        <th>Peso</th>
        <th>Altura</th>
        <th>Gordura</th>
        <th>Imc</th>
      </tr>
      </thead>
      <tr class="table-row">
        <td class="info-nome"><p>João</p></td>
        <td class="info-peso"><p>80</p></td>
        <td class="info-altura"><p>1.80</p></td>
        <td class="info-gordura"><p>50</p></td>
        <td class="info-imc"><p></p>Calcule</td>
      </tr>
      <tr class="table-row">
        <td class="info-nome">Maria</td>
        <td class="info-peso"><p>80</p></td>
        <td class="info-altura"><p>1.60</p></td>
        <td class="info-gordura"><p>50</p></td>
        <td class="info-imc"><p>Calcule</p></td>
      </tr>
      <tr class="table-row">
        <td class="info-nome"><p>José</p></td>
        <td class="info-peso"><p>80</p></td>
        <td class="info-altura"><p>1.70</p></td>
        <td class="info-gordura"><p>50</p></td>
        <td class="info-imc"><p>Calcule</p></td>
      </tr>
    </table>

    <button id="botao-calcular">Calcular</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
