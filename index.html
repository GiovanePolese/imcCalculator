<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="backdrop"></div>

  <div class="container">
    <section class="formulario-paciente">
      <form id="form-adiciona">
          <h2 id="titulo-form">Adicionar novo paciente</h2>

          <div class="grupo">
              <label for="nome">Nome:</label>
              <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
          </div>
          <div class="grupo">
              <label for="peso">Peso:</label>
              <input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
          </div>
          <div class="grupo">
              <label for="altura">Altura:</label>
              <input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
          </div>
          <div class="grupo">
              <label for="gordura">% de Gordura:</label>
              <input id="gordura" name="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
          </div>

          <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
      </form>
    </section>

    <table class="imc-table">
      <thead>
        <tr class="table-header">
        <th>Nome</th>
        <th>Peso</th>
        <th>Altura</th>
        <th>Gordura</th>
        <th>Imc</th>
      </tr>
      </thead>
      <tbody class="tabela-pacientes">
        <tr class="table-row">
          <td class="info-nome"><p>João</p></td>
          <td class="info-peso"><p>80</p></td>
          <td class="info-altura"><p>1.80</p></td>
          <td class="info-gordura"><p>50</p></td>
          <td class="info-imc"><p></p>Calcule</td>
        </tr>
        <tr class="table-row">
          <td class="info-nome">Maria</td>
          <td class="info-peso"><p>80</p></td>
          <td class="info-altura"><p>1.60</p></td>
          <td class="info-gordura"><p>50</p></td>
          <td class="info-imc"><p>Calcule</p></td>
        </tr>
        <tr class="table-row">
          <td class="info-nome"><p>José</p></td>
          <td class="info-peso"><p>80</p></td>
          <td class="info-altura"><p>1.70</p></td>
          <td class="info-gordura"><p>50</p></td>
          <td class="info-imc"><p>Calcule</p></td>
        </tr>
      </tbody>
    </table>

    <div class="botoes">
      <button id="abrir-modal-paciente" class="botao bto-principal">Adicionar</button>
      <button class="botao" id="botao-calcular">Calcular</button>
    </div>
    
  </div>
  
  <script src="./scripts/modal.js"></script>
  <script src="./scripts/calculaImc.js"></script>
  <script defer src="./scripts/form.js"></script>
</body>
</html>
